{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" /> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous" />
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/9afaec21b5.js" crossorigin="anonymous"></script>
    <title>MIDTC - Advertising</title>
  </head>
  <body>
    <!-- Top Menu -->
    <div class="top-admin-bar">
      <div class="hamburger-container">
        <i class="fa fa-solid fa-bars"></i>
      </div>
      <div class="logo-container">
        <img src="https://www.summaware.com/wp-content/uploads/2022/08/summaware-logo.png" alt="Summaware Logo" class="logo img-responsive" />
      </div>
      <div class="profile-container">
        <a href="#" class="profile-icon"><i class="fa fa-envelope" aria-hidden="true"></i><span class="label label-success"> 0</span></a>
        <a href="#" class="profile-icon"><i class="fa fa-bell" aria-hidden="true"></i> <span class="label label-success"> 0</span></a>
        <a href="#" class="profile-icon"><i class="fa fa-flag" aria-hidden="true"></i> <span class="label label-success"> 0</span></a>
        <a href="#" class="profile-icon"
          ><span style="display: flex; background: white; padding: 5px; border-radius: 50%"><i class="fa fa-solid fa-user"></i></span
        ></a>
      </div>
    </div>

    {% block content %} {% endblock %}

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js'%} "></script>
    <script src="{% static 'js/classified-settings.js'%} "></script>
    <script src="{% static 'js/step-forms.js'%} "></script>
  </body>
</html>
