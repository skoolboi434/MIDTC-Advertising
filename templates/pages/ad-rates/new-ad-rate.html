{% extends 'base.html' %} {% block content %} {% include 'partials/modal/_edit-ad-info.html'%}
<div class="page-heading-container container">
  <h1>Advertising</h1>
</div>

<div class="link-container container mb-3">
  <a href="{% url 'index' %}">Back to Rates</a>
</div>
<div class="container container-custom mb-5">
  <div class="heading-container text-center">
    <h3 class="heading">Create a New Rate!</h3>
    <hr />
  </div>

  <div class="row">
    <div class="col-6 col-md-6">
      <div class="form-group mb-5">
        <label for="" class="form-label">Name:</label>
        <input type="text" class="form-control" name="" id="" />
      </div>

      <div class="row mb-5">
        <div class="col">
          <div class="form-group">
            <label for="" class="form-label">Unit Type:</label>
            <select name="" id="" class="form-select">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="" class="form-label">Price Per Unit:</label>
            <input type="text" class="form-control" name="" id="" />
          </div>
        </div>
      </div>

      <div class="form-group mb-5">
        <label for="" class="form-label">Rate Type:</label>
        <input type="text" class="form-control" name="" id="" />
      </div>

      <div class="form-group mb-5">
        <label for="" class="form-label">Location:</label>
        <input type="text" class="form-control" name="" id="" />
      </div>

      <div class="form-group mb-5">
        <label for="" class="form-label">Description:</label>
        <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>
      </div>
    </div>

    <div class="col-6 col-md-6">
      <div class="form-group mb-5">
        <label for="" class="form-label">Publication:</label>
        <select name="" id="" class="form-select">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>

      <div class="form-group mb-5">
        <label for="" class="form-label">GL Code:</label>
        <select name="" id="" class="form-select">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>

      <div class="row mb-5">
        <div class="col">
          <div class="form-group">
            <label for="" class="form-label">Unit Type:</label>
            <select name="" id="" class="form-select">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="" class="form-label">Price Per Unit:</label>
            <input type="text" class="form-control" name="" id="" />
          </div>
        </div>
      </div>

      <div class="form-check mb-5">
        <label class="form-check-label" for="flexCheckChecked">Locked</label>
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" />
      </div>

      <div class="btn-container text-center">
        <button class="btn btn-secondary px-5">Create Rate!</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
