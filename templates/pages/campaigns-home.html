{% extends 'base.html' %} {% block content %}
<div class="page-heading-container">
  <h1>Ad Campaigns</h1>
</div>

<section class="campaigns-list-container container">
  <div class="row add-filter-search">
    <div class="col-md-9">
      <div class="row">
        <div class="col-3">
          <!-- Add New Campaign Button -->

          <div class="add-new-campaign">
            <button class="btn btn-secondary">Add a Campaign</button>
          </div>
        </div>
        <div class="col-3">
          <!-- Sort Ads Container -->

          <div class="sort-ads-container">
            <label for="">Sort By:</label>
            <select class="form-select form-select-sm" aria-label=".form-select-sm campaign-select">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3 d-flex justify-content-end">
      <div class="form-group has-search">
        <span class="fa fa-search form-control-feedback"></span>
        <input type="text" class="form-control" placeholder="Search" />
      </div>
    </div>
    <hr class="my-3" />
  </div>
</section>
{% endblock %}
