{% extends 'base.html' %} {% block content %}{% load static %}
<div class="container">
  <div class="heading-container text-center">
    <h3 class="heading">New Product</h3>
  </div>

  <div class="bordered-bottom-container">
    <div class="link-container">
      <a href="{% url 'adminGeneral' %}"><i class="fas fas-solid fa-arrow-left"></i> Return to Products</a>
    </div>

    <div class="heading-container text-center">
      <h4>Select which product you'd like to<br />create by clicking on an option below!</h4>
      <hr class="hr-black" />
    </div>

    <div class="row">
      <div class="col-md-12 col-lg-3">
        <a href="{% url 'adminNewMagazine' %}" target="_blank" class="product-box">
          <i class="fa fa-solid fa-book-open"></i>
          <span>New Magazine</span>
        </a>
      </div>
      <div class="col-md-12 col-lg-3">
        <a href="{% url 'adminNewNewspaper' %}" target="_blank" class="product-box">
          <i class="fa fa-solid fa-newspaper"></i>
          <span>New Newspaper</span>
        </a>
      </div>
      <div class="col-md-12 col-lg-3">
        <a href="{% url 'adminNewDigital' %}" class="product-box">
          <i class="fa fa-solid fa-laptop"></i>
          <span>New Digital Product</span>
        </a>
      </div>
      <div class="col-md-12 col-lg-3">
        <button href="" class="product-box" disabled="disabled">
          <i class="fa fa-solid fa-pencil"></i>
          <span>New Custom Product</span>
        </button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
