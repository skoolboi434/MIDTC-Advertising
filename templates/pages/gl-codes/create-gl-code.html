{% extends 'base.html' %} {% block content %}

<div class="container">
  <div class="heading-container text-center my-5">
    <h1 class="heading">Advertising</h1>
  </div>

  <div class="gl-codes-container">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 p-0 border-end left-side">
          <div class="codes-heading d-flex align-items-center justify-content-between">
            <h5 class="heading">Industry Codes</h5>
            <div class="actions">
              <button class="btn btn-link color-secondary" onclick="toggleSearchContainer()"><i class="fa fa-search"></i></button>
              <button class="btn btn-link color-secondary" onclick="toggleNewCodePanel()"><i class="fa fa-plus"></i></button>
            </div>
          </div>

          <div id="search-container" class="search-container bg-secondary-alpha py-2">
            <div class="form-group has-search m-auto">
              <input type="text" class="form-control" placeholder="Search..." />
              <span class="fa fa-search form-control-feedback"></span>
            </div>
          </div>

          <div class="code-list">
            <table class="table">
              <thead>
                <tr class="table-warning">
                  <th scope="col">ID</th>
                  <th scope="col">Description</th>
                  <th scope="col">Code</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td scope="row">1</td>
                  <td>Appliances</td>
                  <td>0025</td>
                  <td>
                    <button class="btn btn-link color-secondary"><i class="fa fa-pencil"></i></button>
                    <button class="btn btn-link text-danger"><i class="fa fa-trash"></i></button>
                  </td>
                </tr>
                <tr>
                  <td scope="row">2</td>
                  <td>Test2</td>
                  <td>0027</td>
                  <td>
                    <button class="btn btn-link color-secondary"><i class="fa fa-pencil"></i></button>
                    <button class="btn btn-link text-danger"><i class="fa fa-trash"></i></button>
                  </td>
                </tr>
                <tr>
                  <td scope="row">3</td>
                  <td>Automotive</td>
                  <td>0100</td>
                  <td>
                    <button class="btn btn-link color-secondary"><i class="fa fa-pencil"></i></button>
                    <button class="btn btn-link text-danger"><i class="fa fa-trash"></i></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-md-6 p-0 right-side d-flex align-items-center justify-content-center">
          <button class="btn btn-secondary px-3" onclick="toggleNewCodePanel()">Create New<br />Industry Code</button>

          <div id="new-code-panel" class="new-code-panel py-5">
            <div class="heading-container">
              <h3 class="heading">New Industry Code</h3>
              <hr />
            </div>

            <div class="form-container px-5">
              <div class="form-group text-center mb-4">
                <label for="gl-code"><strong>Code:</strong></label>
                <input type="text" name="" id="" class="form-control w-50 m-auto" />
              </div>

              <div class="form-group mb-4">
                <label for="gl-code-descr"><strong>Description:</strong></label>
                <textarea name="" id="" cols="20" rows="10" class="form-control"></textarea>
              </div>

              <div class="btn-container text-center">
                <button class="btn btn-secondary px-5">Create Code</button>
                <button class="btn btn-danger px-5" onclick="closeCodePanel()">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
