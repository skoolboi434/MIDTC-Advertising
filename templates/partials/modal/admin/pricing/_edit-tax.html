<div id="editTax" class="modal my-modal">
  <div class="custom-modal-content">
    <span class="close" onclick="document.getElementById('editTax').style.display='none'">&times;</span>

    <div class="heading-container text-center mgb-3">
      <h3 class="heading">Edit Tax Setup</h3>
      <hr class="w-50 m-auto" />
    </div>

    <div class="text-container text-center mgb-3">
      <p>Fill out the information below then click create to<br />add your new Tax option</p>
    </div>

    <div class="form-group mgb-3">
      <label for="tax-name">Name:</label>
      <input type="text" name="" id="tax-name" class="form-control" />
    </div>

    <div class="row mgb-3">
      <div class="col-md-12 col-lg-6">
        <div class="form-group">
          <label for="start-date">Start Date:</label>
          <input type="date" name="" id="start-date" class="form-control" />
        </div>
      </div>

      <div class="col-md-12 col-lg-6">
        <div class="form-group">
          <label for="end-date">End Date (optional):</label>
          <input type="date" name="" id="end-date" class="form-control" />
        </div>
      </div>
    </div>

    <div class="row mgb-3">
      <div class="col-md-12 col-lg-6">
        <label for="tax-format">Format:</label>
        <div class="tax-format-switch-container">
          <div class="switch-field">
            <input type="radio" id="0001-tax-format-radio-one" name="0001-tax-format-switch-one" value="flat-rate" checked />
            <label for="0001-tax-format-radio-one">Flat Rate</label>
            <input type="radio" id="0001-tax-format-radio-two" name="0001-tax-format-switch-one" value="dynamic" />
            <label for="0001-tax-format-radio-two">Dynamic</label>
          </div>
        </div>
      </div>

      <div class="col-md-12 col-lg-6">
        <label for="assigned-gl">Assigned GL:</label>
        <div class="assigned-gl-switch-container">
          <div class="switch-field">
            <input type="radio" id="0001-assigned-gl-radio-one" name="0001-assigned-gl-switch-one" value="default" checked />
            <label for="0001-assigned-gl-radio-one">Default</label>
            <input type="radio" id="0001-assigned-gl-radio-two" name="0001-assigned-gl-switch-one" value="override" />
            <label for="0001-assigned-gl-radio-two">Override</label>
          </div>
        </div>
      </div>
    </div>

    <div class="row mgb-3">
      <div class="col-md-12 col-lg-6">
        <div class="form-group">
          <label for="amount">Amount:</label>
          <input type="text" name="" id="amount" class="form-control" />
        </div>
      </div>
      <div class="col-md-12 col-lg-6">
        <div class="form-group">
          <label for="gl-code">GL Code:</label>
          <select name="" id="gl-code" class="form-control"></select>
        </div>
      </div>
    </div>

    <div class="form-group mgb-3">
      <label for="tax-description">Description (optional):</label>
      <textarea name="" id="tax-description" class="form-control"></textarea>
    </div>

    <div class="content-center mgb-3">
      <div class="tax-status-switch-container">
        <label for="tax-status">Status:</label>
        <div class="switch-field">
          <input type="radio" id="0001-tax-status-radio-one" name="0001-tax-status-switch-one" value="active" checked />
          <label for="0001-tax-status-radio-one">Active</label>
          <input type="radio" id="0001-tax-status-radio-two" name="0001-tax-status-switch-one" value="inactive" />
          <label for="0001-tax-status-radio-two">Inactive</label>
        </div>
      </div>
    </div>

    <div class="btn-container text-center">
      <button class="btn btn-gray">Discard Changes</button>
      <button class="btn btn-gray">Archive</button>
      <button class="btn btn-secondary">Create</button>
    </div>
  </div>
</div>
