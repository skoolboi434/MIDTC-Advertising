<div id="newRegion" class="modal my-modal">
  <div class="custom-modal-content">
    <span class="close" onclick="document.getElementById('newRegion').style.display='none'">&times;</span>

    <div class="heading-container text-center mb-3">
      <h3 class="heading">New Region</h3>
      <hr class="w-50 m-auto" />
    </div>

    <div class="row">
      <div class="col-md-12 col-lg-6">
        <div class="form-group">
          <label for="region-name">Name:</label>
          <input type="text" name="" id="region-name" class="form-control" />
        </div>
      </div>
      <div class="col-md-12 col-lg-6">
        <div class="form-group">
          <label for="region-code">Code:</label>
          <input type="text" name="" id="region-code" class="form-control" />
        </div>
      </div>
    </div>

    <div class="item-select-container mgb-3">
      <div class="available-pubs">
        <b>Available Publications:</b><br />
        <select multiple="multiple" id="lstBox1" class="form-control">
          <option value="publication-1">Publication 1</option>
          <option value="publication-2">Publication 2</option>
        </select>
      </div>
      <div class="transferBtns">
        <input type="button" id="btnRight" value="  >  " />
        <br /><input type="button" id="btnLeft" value="  <  " />
      </div>
      <div class="selected-pubs">
        <b>Selected Publications: </b><br />
        <select multiple="multiple" id="lstBox2" class="form-control"></select>
      </div>
    </div>

    <div class="btn-container text-center">
      <button class="btn btn-secondary">Create Region</button>
    </div>
  </div>
</div>
