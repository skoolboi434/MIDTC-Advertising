<div id="editGLCode" class="modal my-modal">
  <div class="modal-content w-75 h-50 m-auto">
    <span class="close" onclick="document.getElementById('editGLCode').style.display='none'">&times;</span>

    <div class="heading-container text-center mb-5">
      <h3 class="heading">Edit GL Code</h3>
      <hr class="w-50 m-auto" />
    </div>

    <div class="form-container">
      <div class="form-group w-50 m-auto mb-5">
        <label for="">Code:</label>
        <input type="text" name="" id="" class="form-control" />
      </div>
      <div class="form-group w-50 m-auto mb-5">
        <label for="">Description:</label>
        <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>
      </div>
    </div>

    <div class="btn-container text-center">
      <button class="btn btn-danger">Deactivate</button>
      <button class="btn btn-gray">Discard Changes</button>
      <button class="btn btn-secondary">Save Changes</button>
    </div>
  </div>
</div>
