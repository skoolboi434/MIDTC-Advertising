<div id="editRateCardModal" class="modal my-modal">
  <div class="modal-content">
    <span class="close" onclick="document.getElementById('editRateCardModal').style.display='none'">&times;</span>

    <div class="edit-rate-card-container">
      <div class="heading-container text-center mb-3">
        <h3 class="heading">Edit Rate Card</h3>
        <hr class="w-50 m-auto" />
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group mb-3">
            <label for="rate-name">Rate Name:</label>
            <input type="text" class="form-control" />
          </div>

          <div class="form-group mb-3">
            <div class="row">
              <div class="col">
                <label for="status">Status:</label>
                <input type="text" class="form-control" />
              </div>
              <div class="col">
                <label for="set-price">Set Price:</label>
                <input type="text" class="form-control" />
              </div>
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="rate-name">Publication:</label>
            <select class="form-select">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group mb-3">
            <label for="description">Description:</label>
            <textarea name="description" class="form-control" cols="30" rows="10"></textarea>
          </div>

          <div class="form-group mb-3">
            <div class="row">
              <div class="col">
                <label for="set-price">Location:</label>
                <input type="text" class="form-control" />
              </div>
              <div class="col">
                <label for="rate-name">Tax Category:</label>
                <select class="form-select">
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group mb-3">
            <div class="row">
              <div class="col">
                <label for="rate-name">Ad Type:</label>
                <select class="form-select">
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="col">
                <label for="rate-name">Ad Sizes:</label>
                <select class="form-select">
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group mb-3">
            <div class="row">
              <div class="col">
                <label for="set-price">Location:</label>
                <input type="text" class="form-control" />
              </div>
              <div class="col"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- End Row -->

      <div class="btn-container text-center mt-3 d-flex justify-content-around">
        <button class="btn btn-danger">Archive Rate Card</button>
        <button class="btn btn-light">Discard Changes</button>
        <button class="btn btn-secondary">Save Changes</button>
      </div>
    </div>
  </div>
</div>
