<div id="myModal" class="modal my-modal">
  <div class="modal-content edit-ad">
    <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>

    <div class="edit-campaign-container">
      <div class="heading-container">
        <h3 class="heading">Edit Ad</h3>
        <hr />
      </div>

      <div class="edit-fields container">
        <div class="row mb-4">
          <div class="col">
            <div class="form-group">
              <label for="ad_name">Ad Name:</label>
              <select id="ad_name" class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="ad_name">Ad Type:</label>
              <select id="ad_name" class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col">
            <div class="form-group">
              <label for="ad_name">Ad Size:</label>
              <select id="ad_name" class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="ad_name">Available Rates:</label>
              <select id="ad_name" class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group mb-4">
          <label for="description">Brief Description:</label>
          <textarea class="form-control" placeholder="Enter Brief Description" id="description" rows="10"></textarea>
        </div>

        <div class="adjustments-container container mb-4">
          <div class="row">
            <div class="col-md-6">
              <span
                >Adjustments: <a href="#"><i class="fa fa-solid fa-plus"></i> Add Adjustment(s)</a>
              </span>

            </div>
            <div class="col-md-6">
              <span
                >Select Ad Dates:</a>
              </span>
            </div>
          </div>
        </div>

        <div class="btn-container d-flex justify-content-around">
          <button class="btn btn-cancel-alt">Cancel</button>
          <button class="btn btn-secondary">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
