<div id="createAdTypeModal" class="modal my-modal">
  <div class="modal-content edit-ad-type">
    <span class="close" onclick="document.getElementById('createAdTypeModal').style.display='none'">&times;</span>

    <div class="edit-campaign-container">
      <div class="heading-container text-center">
        <h3 class="heading">New Ad Type:</h3>
        <hr />
      </div>

      <div class="edit-fields container">
        <div class="row mb-4">
          <div class="col">
            <div class="form-group">
              <label for="ad_name">Ad Type Name:</label>
              <input class="form-control" type="text" name="" id="" value="" />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="code">Code:</label>
              <input class="form-control" type="text" name="code" id="" value="" />
            </div>
          </div>
        </div>

        <div class="form-group mb-4">
          <label for="description">Description:</label>
          <textarea class="form-control" id="description" rows="10"></textarea>
        </div>

        <div class="btn-container d-flex justify-content-around">
          <button class="btn btn-secondary">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
