<div class="multisteps-form__panel p-4 rounded js-active" data-animation="scaleIn">
  <div class="heading-arrows-container d-flex justify-content-between">
    <button class="multistep-form__arrow"><i class="fa fa-solid fa-chevron-left"></i></button>
    <h3 class="multisteps-form__title text-center">Details</h3>
    <button class="multistep-form__arrow"><i class="fa fa-solid fa-chevron-right"></i></button>
  </div>

  <div class="multisteps-form__content">
    <div class="content-container container">
      <div class="row details">
        <div class="col-md-6 info">
          <div class="heading-container mb-5">
            <div class="row">
              <div class="col-8">
                <h3 class="heading">Publication Info</h3>
              </div>
              <div class="col-4">
                <button class="btn btn-secondary-light"><i class="fa fa-solid fa-pencil"></i> Edit</button>
              </div>
            </div>
            <hr />
          </div>

          <div class="pub-info-container">
            <h3 class="heading pub mb-5">Times Leader - Print Edition</h3>

            <div class="row">
              <div class="col-6 mb-5">
                <span class="d-block">Address:</span>
                <a href="#" class="address text-decoration-none">123 Example St. <br />Moorseville, NC 28756</a>
              </div>
              <div class="col-6 mb-5">
                <span class="d-block">Run Days:</span>
                <p class="run-days">Mon, Wed, Fri</p>
              </div>
              <div class="col-6">
                <span class="d-block">Spot Color:</span>
                <p class="spot-color">Black</p>
              </div>
              <div class="col-6">
                <span class="d-block">Charge Tax:</span>
                <p class="charge-tax">No</p>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6 right-side orders">
          <div class="heading-container mb-5">
            <div class="row">
              <div class="col-8">
                <h3 class="heading">Orders</h3>
              </div>
              <div class="col-4">
                <button class="btn btn-secondary-light">Start An Order</button>
              </div>
            </div>
            <hr />
          </div>

          <div class="no-orders text-center">
            <p>There are no orders placed<br />for this Publication</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
