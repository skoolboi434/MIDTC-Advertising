{% include 'partials/modal/admin/financial/_edit-billing-terms.html'%} {% include 'partials/modal/admin/financial/_new-billing-terms.html'%}
<div class="multisteps-form__panel p-4 rounded" data-animation="scaleIn">
  <div class="heading-arrows-container d-flex justify-content-between">
    <button class="multistep-form__arrow"><i class="fa fa-solid fa-chevron-left"></i></button>
    <h3 class="multisteps-form__title text-center">Billing Terms</h3>
    <button class="multistep-form__arrow"><i class="fa fa-solid fa-chevron-right"></i></button>
  </div>

  <div class="multisteps-form__content">
    <div class="">
      <div class="save-container">
        <button class="btn btn-secondary-light">Save Changes</button>
      </div>

      <div class="btn-search-container">
        <div class="row">
          <div class="col-lg-6 col-md-12">
            <div class="filter-container">
              <button class="btn btn-secondary" onclick="document.getElementById('newBillingTerm').style.cssText = 'display: block; opacity: 1; visibility: visible;'"><i class="fa fa-solid fa-plus"></i> New Billing Term</button>
              <div class="filters d-flex align-items-center"><a href="" class="active">Active</a>&nbsp;|&nbsp;<a href="">Inactive</a>&nbsp;|&nbsp;<a href="">Archived</a></div>
            </div>
          </div>
          <div class="col-lg-6 col-md-12 search-container">
            <div class="form-group has-search">
              <input type="text" class="form-control" placeholder="Search..." />
              <span class="fa fa-search form-control-feedback"></span>
            </div>
          </div>
        </div>
        <hr />
      </div>

      <div class="billing-terms-list-container">
        <div class="table-container">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Due</th>
                <th scope="col">Day(s)</th>
                <th scope="col">Status</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>0001</td>
                <td>BillingTermNameExample</td>
                <td>Last Day of Calendar Month Plus</td>
                <td>0</td>
                <td>
                  <div class="billing-terms-switch-container">
                    <div class="switch-field">
                      <input type="radio" id="0001-bterms-radio-one" name="0001-bterms-switch-one" value="active" checked />
                      <label for="0001-bterms-radio-one">Active</label>
                      <input type="radio" id="0001-bterms-radio-two" name="0001-bterms-switch-one" value="inactive" />
                      <label for="0001-bterms-radio-two">Inactive</label>
                    </div>
                  </div>
                </td>
                <td>
                  <span class="pe-5" onclick="document.getElementById('editBillingTerm').style.cssText = 'display: block; opacity: 1; visibility: visible;'"><i class="fa fa-solid fa-pencil"></i></span>
                  <span><i class="fa fa-solid fa-envelope-open"></i></span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="save-container d-flex justify-content-end mt-5">
        <button class="btn btn-secondary-light">Save Changes</button>
      </div>
    </div>
  </div>
</div>
