<div class="font-effects-container mgb-3">
  <div class="text-effects-toggle mgb-5">
    <button id="text-fill" class="effect-toggle active">
      <i class="fa fa-solid fa-font"></i>
      <hr />
    </button>
    <button id="text-effects" class="effect-toggle">
      <i class="fa fa-solid fa-font"></i>
    </button>
  </div>

  <div id="text-fill" class="effects-content active">
    <div class="row">
      <div class="col-md-12 col-lg-6">
        <div class="form-group text-fill-container">
          <div class="label-container">
            <label for="textFill">Text Fill:</label>
          </div>
          <select name="" id="textFill" class="form-control">
            <option value="gradient-fill">Gradient Fill</option>
            <option value="solid-fill">Solid Fill</option>
            <option value="no-fill">No Fill</option>
          </select>
        </div>

        <div class="gradient-container">
          <div class="row">
            <div class="col-md-12 col-lg-6">
              <div class="label-container">
                <label for="textFill">Preset Gradients:</label>
              </div>
              <div class="dropdown">
                <button id="gradientSelector" class="dropdown-toggle" aria-haspopup="true" aria-expanded="false"></button>
                <div class="dropdown-menu" aria-labelledby="gradientSelector">
                  <!-- Gradient options will be dynamically populated here -->
                </div>
              </div>
            </div>
            <div class="col-md-12 col-lg-6">
              <div class="form-group">
                <div class="label-container">
                  <label for="textFill">Type:</label>
                </div>
                <select name="" id="gradientType" class="form-control">
                  <option value="linear">Linear</option>
                  <option value="radial">Radial</option>
                  <option value="diagonal">Diagonal</option>
                </select>
              </div>
            </div>
          </div>
          <div class="gradient-settings">
            <a href="#">Custom Gradient Settings</a>
          </div>
        </div>
      </div>
      <div class="col-md-12 col-lg-6">
        <div class="outline-container">
          <div class="form-group">
            <div class="label-container">
              <label for="textOutline">Text Outline:</label>
            </div>
            <select name="" id="textOuline" class="form-control">
              <option value="gradient-fill">Gradient Fill</option>
              <option id="solidFill" value="solid-fill">Solid Fill</option>
              <option value="no-fill">No Fill</option>
            </select>
          </div>
          <button class="color-fill"><i class="fa fa-solid fa-fill-drip"></i></button>
        </div>
        <div class="transparency-container">
          <div class="form-group range-container">
            <label for="transparency">Transparency:</label>
            <input type="range" name="" id="transparencyRange" min="1" max="100" value="0" />
          </div>
          <div class="percentage-container">
            <input type="text" name="" id="transparencyText" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="text-effects" class="effects-content hide">
    <div class="row mgb-5">
      <div class="col-md-12 col-lg-6">
        <div class="effects-container">
          <div class="shadow-container mgb-1">
            <label for="">Shadow</label>
            <div class="custom-switch-container">
              <div class="custom-switch">
                <div class="radio-container mgr-1">
                  <input id="shadow-yes-option" class="radio-toggle" type="radio" name="shadow-switch-option" checked="checked" value="yes" />
                  <label class="radio-switch-label">Yes</label>
                </div>
                <div class="radio-container">
                  <input id="shadow-no-option" type="radio" name="shadow-switch-option" value="no" />
                  <label>No</label>
                </div>
              </div>
            </div>
          </div>
          <div class="presets-container">
            <div class="form-group">
              <label class="preset-label">Presets:</label>
              <input type="text" id="preset-input" class="form-control" />
            </div>
            <div class="settings-link-container">
              <a href="#">Advanced Settings</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12 col-lg-6">
        <div class="effects-container">
          <div class="glow-container mgb-1">
            <label for="">Glow</label>
            <div class="custom-switch-container">
              <div class="custom-switch">
                <div class="radio-container mgr-1">
                  <input id="glow-yes-option" class="radio-toggle" type="radio" name="glow-switch-option" checked="checked" value="yes" />
                  <label class="radio-switch-label">Yes</label>
                </div>
                <div class="radio-container">
                  <input id="glow-no-option" type="radio" name="glow-switch-option" value="no" />
                  <label>No</label>
                </div>
              </div>
            </div>
          </div>
          <div class="presets-container">
            <div class="form-group">
              <label class="preset-label">Presets:</label>
              <input type="text" id="preset-input" class="form-control" />
            </div>
            <div class="settings-link-container">
              <a href="#">Advanced Settings</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mgb-3">
      <div class="col-md-12 col-lg-6">
        <div class="effects-container">
          <div class="refelction-container mgb-1">
            <label for="">Reflection</label>
            <div class="custom-switch-container">
              <div class="custom-switch">
                <div class="radio-container mgr-1">
                  <input id="reflections-yes-option" class="radio-toggle" type="radio" name="reflections-switch-option" checked="checked" value="yes" />
                  <label class="radio-switch-label">Yes</label>
                </div>
                <div class="radio-container">
                  <input id="reflections-no-option" type="radio" name="reflections-switch-option" value="no" />
                  <label>No</label>
                </div>
              </div>
            </div>
          </div>
          <div class="presets-container">
            <div class="form-group">
              <label class="form-label preset-label">Presets:</label>
              <input type="text" id="preset-input" class="form-control" />
            </div>
            <div class="transparency-container">
              <div class="form-group range-container">
                <label for="transparency">Transparency:</label>
                <input type="range" name="" id="transparencyRange" min="1" max="100" value="0" />
              </div>
              <div class="percentage-container">
                <input type="text" name="" id="transparencyText" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12 col-lg-6">
        <div class="effects-container">
          <div class="edges-container mgb-1">
            <label class="preset-label">Soft Edges</label>

            <div class="custom-switch-container">
              <div class="custom-switch">
                <div class="radio-container mgr-1">
                  <input id="edges-yes-option" class="radio-toggle" type="radio" name="edges-switch-option" checked="checked" value="yes" />
                  <label class="radio-switch-label">Yes</label>
                </div>
                <div class="radio-container">
                  <input id="edges-no-option" type="radio" name="edges-switch-option" value="no" />
                  <label>No</label>
                </div>
              </div>
            </div>
          </div>
          <div class="presets-container">
            <div class="form-group">
              <label class="preset-label">Presets:</label>
              <input type="text" id="preset-input" class="form-control" />
            </div>
            <div class="settings-link-container">
              <a href="#">Advanced Settings</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 col-lg-6 col-lg-offset-3">
        <div class="effects-container">
          <div class="three-d-container mgb-1">
            <label class="preset-label">3-D Format</label>

            <div class="custom-switch-container">
              <div class="custom-switch">
                <div class="radio-container mgr-1">
                  <input id="3d-yes-option" class="radio-toggle" type="radio" name="3d-switch-option" checked="checked" value="yes" />
                  <label class="radio-switch-label">Yes</label>
                </div>
                <div class="radio-container">
                  <input id="3d-no-option" type="radio" name="3d-switch-option" value="no" />
                  <label>No</label>
                </div>
              </div>
            </div>
          </div>
          <div class="presets-container">
            <div class="settings-link-container center-block">
              <a href="#">Advanced Settings</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
