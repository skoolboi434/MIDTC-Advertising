{% include 'partials/modal/admin/classifieds/measurements/_new-measurement.html'%}
<div class="multisteps-form__panel p-4 rounded" data-animation="scaleIn">
  <div class="heading-arrows-container d-flex justify-content-between">
    <button class="multistep-form__arrow"><i class="fa fa-solid fa-chevron-left"></i></button>
    <h3 class="multisteps-form__title text-center">Measurements</h3>
    <button class="multistep-form__arrow"><i class="fa fa-solid fa-chevron-right"></i></button>
  </div>

  <div class="ads-table-container mt-5">
    <div class="">
      <div class="row mb-2">
        <div class="col-md-6">
          <div class="filter-container d-flex">
            <button class="btn btn-secondary mgr-1" onclick="document.getElementById('newMeasurement').style.cssText = 'display: block; opacity: 1; visibility: visible;'"><i class="fa fa-solid fa-plus" aria-hidden="true"></i> New Measurement</button>
            <div class="filters ps-3 d-flex align-items-center"><a href="" class="active">Active</a>&nbsp;|&nbsp;<a href="">Inactive</a>&nbsp;|&nbsp;<a href="">Archived</a></div>
          </div>
        </div>
        <div class="col-md-6 custom-search-container">
          <div class="form-group has-search">
            <input type="text" class="form-control" placeholder="Search..." />
            <span class="fa fa-search form-control-feedback"></span>
          </div>
        </div>
      </div>

      <hr />
    </div>

    <div class="table-container mt-3">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID #</th>
            <th scope="col">Measurement Name</th>
            <th scope="col">Assigned Pubs</th>
            <th scope="col">Measurements</th>
            <th scope="col">Status</th>
            <th scope="col">Available for Self-service</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>0001</td>
            <td>Obit1</td>
            <td><a href="#">See List</a></td>
            <td><a href="#">See Specs</a></td>
            <td>
              <div class="measurement-status-toggle-container">
                <div class="switch-field">
                  <input type="radio" id="0001-measurement-radio-one" name="0001-measurement-switch-one" value="active" checked />
                  <label for="0001-measurement-radio-one">Active</label>
                  <input type="radio" id="0001-measurement-radio-two" name="0001-measurement-switch-one" value="inactive" />
                  <label for="0001-measurement-radio-two">Inactive</label>
                </div>
              </div>
            </td>
            <td>
              <div class="measurement-status-toggle-container">
                <div class="switch-field">
                  <input type="radio" id="0001-measurement-sserve-radio-one" name="0001-measurement-sserve-switch-one" value="on" checked />
                  <label for="0001-measurement-sserve-radio-one">On</label>
                  <input type="radio" id="0001-measurement-sserve-radio-two" name="0001-measurement-sserve-switch-one" value="off" />
                  <label for="0001-measurement-sserve-radio-two">Off</label>
                </div>
              </div>
            </td>
            <td>
              <span class="pe-3 color-secondary" onclick="document.getElementById('editAdType').style.display='block'"><i class="fa fa-solid fa-pencil mgr-1"></i></span>
              <span class="color-secondary"><i class="fa fa-solid fa-envelope-open"></i></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
