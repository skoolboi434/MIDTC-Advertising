{% include 'partials/modal/admin/classifieds/measurements/_new-measurement.html'%}
<div class="multisteps-form__panel p-4 rounded" data-animation="scaleIn">
  <div class="heading-arrows-container d-flex justify-content-between">
    <button class="multistep-form__arrow"><i class="fa fa-solid fa-chevron-left"></i></button>
    <h3 class="multisteps-form__title text-center">Measurements</h3>
    <button class="multistep-form__arrow"><i class="fa fa-solid fa-chevron-right"></i></button>
  </div>

  <div class="ads-table-container mt-5">
    <div class="">
      <div class="row mb-2">
        <div class="col-md-6">
          <div class="filter-container d-flex">
            <button class="btn btn-secondary mgr-1" onclick="document.getElementById('newMeasurement').style.cssText = 'display: block; opacity: 1; visibility: visible;'">New Measurement</button>
            <div class="filters ps-3 d-flex align-items-center"><a href="" class="active">Active</a>&nbsp;|&nbsp;<a href="">Inactive</a>&nbsp;|&nbsp;<a href="">Archived</a></div>
          </div>
        </div>
        <div class="col-md-6 custom-search-container">
          <div class="form-group has-search">
            <input type="text" class="form-control" placeholder="Search..." />
            <span class="fa fa-search form-control-feedback"></span>
          </div>
        </div>
      </div>

      <hr />
    </div>

    <div class="table-container mt-3">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID #</th>
            <th scope="col">Measurement Name</th>
            <th scope="col">Assigned Pubs</th>
            <th scope="col">Measurements</th>
            <th scope="col">Status</th>
            <th scope="col">Available for Self-service</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>0001</td>
            <td>Obit1</td>
            <td>See List</td>
            <td>See Specs</td>
            <td>
              <div class="switch2">
                <input id="classified-status-toggle" class="check-toggle check-toggle-round-flat" type="checkbox" />
                <label for="classified-status-toggle"></label>

                <span class="toggle-option toggle-option-left">Active</span>
                <span class="toggle-option toggle-option-right">Inactive</span>
              </div>
            </td>
            <td>
              <div class="switch2">
                <input id="self-service-toggle" class="check-toggle check-toggle-round-flat" type="checkbox" />
                <label for="self-service-toggle"></label>

                <span class="toggle-option toggle-option-left">On</span>
                <span class="toggle-option toggle-option-right">Off</span>
              </div>
            </td>
            <td>
              <span class="pe-3 color-secondary" onclick="document.getElementById('editAdType').style.display='block'"><i class="fa fa-solid fa-pencil mgr-1"></i></span>
              <span class="color-secondary"><i class="fa fa-solid fa-envelope-open"></i></span>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="end-of-list-heading-container text-center py-5">
        <span>You've reached the end!</span>
      </div>
    </div>
  </div>
</div>
