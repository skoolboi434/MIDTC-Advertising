{% include 'partials/modal/admin/ads/_edit-ad-type.html'%}
<div class="multisteps-form__panel p-4 rounded js-active" data-animation="scaleIn">
  <div class="heading-arrows-container d-flex justify-content-between">
    <button class="multistep-form__arrow"><i class="fa fa-solid fa-chevron-left"></i></button>
    <h3 class="multisteps-form__title text-center">Ad Types</h3>
    <button class="multistep-form__arrow"><i class="fa fa-solid fa-chevron-right"></i></button>
  </div>

  <div class="multisteps-form__content">
    <div class="">
      <div class="save-container d-flex justify-content-end mb-5">
        <button class="btn btn-secondary-light">Save Changes</button>
      </div>

      <div class="custom-container">
        <div class="heading-container text-center w-50 m-auto">
          <h3 class="heading secondary">New Ad Type</h3>
          <hr />
        </div>

        <div class="">
          <div class="row mgb-3">
            <div class="col-md-5">
              <div class="form-group">
                <label for="">Name:</label>
                <input type="text" class="form-control" name="" id="" />
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="">Code:</label>
                    <input type="text" class="form-control" name="code" id="" />
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="">Default Rates:</label>
                    <select type="text" class="form-control" name="" id=""></select>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-7">
              <div class="item-select-container">
                <div class="available-pubs">
                  <b>Available Publications:</b><br />
                  <select multiple="multiple" id="lstBox1" class="form-control">
                    <option value="times-leader-print-edition">Times Leader - Print Edition</option>
                    <option value="times-leader-e-edition">Times Leader - E Edition</option>
                  </select>
                </div>
                <div class="transferBtns">
                  <input type="button" id="btnRight" value="  >  " />
                  <br /><input type="button" id="btnLeft" value="  <  " />
                </div>
                <div class="selected-pubs">
                  <b>Selected Publications: </b><br />
                  <select multiple="multiple" id="lstBox2" class="form-control"></select>
                </div>
              </div>
            </div>
          </div>

          <div class="btn-container text-center mt-5">
            <button class="btn btn-secondary">Close</button>
          </div>
        </div>
      </div>

      <div class="ads-table-container mt-5">
        <div class="">
          <div class="row mb-2">
            <div class="col-md-6">
              <div class="filter-container d-flex">
                <div class="filters ps-3 d-flex align-items-center"><a href="" class="active">Active</a>&nbsp;|&nbsp;<a href="">Inactive</a>&nbsp;|&nbsp;<a href="">Archived</a></div>
              </div>
            </div>
            <div class="col-md-6 custom-search-container">
              <div class="form-group has-search">
                <input type="text" class="form-control" placeholder="Search..." />
                <span class="fa fa-search form-control-feedback"></span>
              </div>
            </div>
          </div>

          <hr />
        </div>

        <div class="table-container mt-3">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">ID #</th>
                <th scope="col">Name</th>
                <th scope="col">Code</th>
                <th scope="col">Publications</th>
                <th scope="col">Status</th>
                <th scope="col">Created By</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>0001</td>
                <td>Ad Name</td>
                <td>Ad_1</td>
                <td>Times Leader Print -Edition, Sunday Times, ...</td>
                <td>Active</td>
                <td>Kyle Jernigan</td>
                <td>
                  <span class="pe-3 color-secondary" onclick="document.getElementById('editAdType').style.cssText = 'display: block; opacity: 1; visibility: visible;'"><i class="fa fa-solid fa-pencil mgr-1"></i></span>
                  <span class="color-secondary"><i class="fa fa-solid fa-envelope-open"></i></span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="save-container d-flex justify-content-end mt-5">
        <button class="btn btn-secondary-light">Save Changes</button>
      </div>
    </div>
  </div>
</div>
